process DEPOSIT = {

source = PoolSource{
    untracked vstring fileNames ={ 'file:pixel_tracks.root' }
    untracked int32 maxEvents = -1
}

service = MessageLogger {
     untracked vstring destinations   = { "cout" }
     untracked PSet cout = { untracked string threshold = "DEBUG"}
     untracked vstring debugModules = { "*" }
   }

module deposits = MuIsoDepositProducer {
  
  InputTag inputMuonCollection = pixelTracks

  PSet ExtractorPSet = {
    string ComponentName = "TrackExtractor"
    untracked string TrackCollectionLabel = "pixelTracks"
    untracked string DepositLabel = "PXLS"

    double TrackPt_Min = 0.9
    double Diff_r = 0.1
    double Diff_z = 20.2
    double DR_Veto = 0.010
    double DR_Max = 2.0

    string    BeamlineOption = "BeamSpotFromEvent"
    InputTag  BeamSpotLabel  = offlineBeamSpot
    uint32      NHits_Min      = 0
    double    Chi2Ndof_Max   = 1E64
    double    Chi2Prob_Min   = -1
    double    Pt_Min   = -1

  }
}

path p = {deposits}



module out = PoolOutputModule { untracked string fileName = "deposits.root" }
endpath e = {out} 

}
