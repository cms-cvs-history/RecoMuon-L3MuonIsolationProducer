process MUONHLT = {

#----------------- Input file (raw data) ---------------	
  untracked PSet maxEvents = {untracked int32 input = 20}
  source = PoolSource{
    # Raw data
    untracked vstring fileNames ={'file:RelVal_Pure_Raw.root'}

  }
replace PoolSource.fileNames = {
'/store/relval/2008/6/6/RelVal-RelValWM-1212543891-STARTUP-2nd-02/0000/0C965E23-E733-DD11-9730-000423D94524.root',
'/store/relval/2008/6/6/RelVal-RelValWM-1212543891-STARTUP-2nd-02/0000/18AB1548-E533-DD11-8103-000423D9863C.root',
'/store/relval/2008/6/6/RelVal-RelValWM-1212543891-STARTUP-2nd-02/0000/22230C75-E533-DD11-B855-001617E30F4C.root'
}
#------------ Message logger ------------------------------------
  service = MessageLogger { }
  service = Timing { }
#------------ HLT Muon Paths -------------------------------------
  include "Configuration/StandardSequences/data/MagneticField.cff"
  include "Configuration/StandardSequences/data/FakeConditions.cff"

## L3 track isolation
  module hltL3MuonIsolations = L3MuonIsolationProducerPixTE 
	from "RecoMuon/L3MuonIsolationProducer/data/L3MuonIsolationProducerPixTE.cfi"

#----------------- Output file -------------------------
  module OUTPUT = PoolOutputModule {
    untracked string fileName ="test.root" 

    untracked PSet SelectEvents = {
      vstring SelectEvents = { "*" }
    }

   untracked vstring outputCommands = { "keep *" }
  }

  path p1 = { hltL3MuonIsolations }
#----------------- End path --------------------------------------
  endpath outpath = { OUTPUT }

}
