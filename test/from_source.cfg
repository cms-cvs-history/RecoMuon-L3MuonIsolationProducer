process ISO = {

source = PoolSource{
    untracked vstring fileNames ={ 'file:pixel_tracks.root' }
    untracked int32 maxEvents = -1
}

service = MessageLogger {
     untracked vstring destinations   = { "cout" }
     untracked PSet cout = { untracked string threshold = "DEBUG"}
     untracked vstring debugModules = { "*" }
   }

module isolation = L3MuonIsolationProducer {
  
# FIXME - change to L3Muons !!!!
  InputTag inputMuonCollection = pixelTracks

  PSet CutsPSet = {
    string ComponentName = "SimpleCuts"
    vdouble EtaBounds = { 2.5 }
    vdouble ConeSizes = { 2.24 }
    vdouble Thresholds = { 2.70 }
  }

#  PSet CutsPSet = {
#    string ComponentName = "L3NominalEfficiencyCuts_PXLS"
#    string LumiOption = "2E33"
#    double NominalEfficiency = 0.97 
#  }

  PSet ExtractorPSet = {
    
    string ComponentName = "TrackExtractor"
    InputTag inputTrackCollection = pixelTracks
    untracked string DepositLabel = "PXLS"

    double Pt_Min = 0.9
    double Diff_r = 0.1
    double Diff_z = 20.2
    double DR_Veto = 0.010
    double DR_Max = 2.0
  }
}

path p = {isolation}

#module out = PoolOutputModule { untracked string fileName = "output.root" }
#endpath e = {out} 

}
