process ISO = {

source = PoolSource{
    untracked vstring fileNames ={ 'file:reco.root' }
}

service = MessageLogger {
     untracked vstring destinations   = { "cout" }
     untracked PSet cout = { untracked string threshold = "DEBUG"}
     untracked vstring debugModules = { "L3MuonIsolations" }
   }

include "RecoMuon/L3MuonIsolationProducer/data/L3MuonIsolationProducer.cfi"

#
# regional CTF tracks
#
# include "RecoMuon/L3MuonIsolationProducer/data/RegionalCKFTracksForL3Isolation.cff"
# replace L3MuonIsolations.ExtractorPSet.inputTrackCollection = regionalTracksForL3Isolation 
# path p = {regionalCKFTracksForL3Isolation, L3MuonIsolations}


#
# regional pixel tracks
#
 include "RecoMuon/L3MuonIsolationProducer/data/PixelTracksForL3Isolation.cff"
 replace L3MuonIsolations.ExtractorPSet.inputTrackCollection = pixelTracksForL3Isolation
 path p = {pixelTracksForL3Isolation, L3MuonIsolations}


#module out = PoolOutputModule { untracked string fileName = "output.root" }
#endpath e = {out} 

}
